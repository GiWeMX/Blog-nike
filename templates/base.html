<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    {% block icon %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="p-3 text-bg-dark ">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Особенности</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Цены</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Ответы на вопросы</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input name="q" type="search" value="{{ q }}" class="form-control form-control-dark text-bg-dark" placeholder="Search...">
                </form>

                <div class="text-end">
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Логин</a>
                    <a href="{% url 'sign_up' %}" class="btn btn-warning">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

</body>
</html>
