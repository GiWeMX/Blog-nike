{% extends "base.html" %}

{% block content %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Изменение пароля
                    </div>
                    <div class="card-body">
                        <form method='POST'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_old_password" class="form-label">Текущий пароль</label>
                                <input type="password" class="form-control" id="id_old_password"
                                name='old_password'>
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">Новый пароль</label>
                                <input type="password" class="form-control" id="id_new_password1"
                                name="new_password1">
                            </div>
                            <div class="mb-3">
                                <label for="id_confirm_password" class="form-label">Подтвердите новый пароль</label>
                                <input type="password2" class="form-control" id="id_confirm_password2"
                                name="confirm_password2">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




{% endblock content %}
