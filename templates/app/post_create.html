{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-4">
        <div class="card">

            <div class="card-body">
                <h3>Создать пост</h3>
                <form method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="inputTitle">Заголовок</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="inputImage">Изображение</label>
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        <label for="inputContent">Контент</label>
                        {{ form.description }}
                    </div>
                    <button class="btn btn-danger" type="submit">Создать</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
