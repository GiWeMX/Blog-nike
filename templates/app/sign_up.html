<body>

    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <div class="card">

                    <form action="">

                        <div class="mb-3">
                            <label for="inputPassword2">Подтвердите пароль</label>

                </div>
            </div>
        </div>
